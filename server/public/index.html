<html>

<head>
  <title>Express!</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCptcx-ahkMEe7dIgj6UcPPZeHHgretNDs&libraries=geometry,places&callback=initMap"></script>
  <script src="javascripts/api_version.js"></script>
  <script src="javascripts/utils.js"></script>
  <script src="javascripts/identity.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="javascripts/chart.js"></script>
  <script src="javascripts/index.js"></script>
</head>

<body onload="init()">
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="logo-and-title">
        <div class="logo-container">
          <img src="./images/logo.png" alt="Logo" />
        </div>
        <h1>Restaurize</h1>
      </div>

      <div id="errorInfo" class="alert alert-danger fade show" role="alert" style="opacity:0"></div>
      <div id="identity_div">
        <p>Loading...</p>
      </div>
    </nav>
  </header>
  <main>
    <div id="posting-section" class="d-none">

      <div class="form-container">
        <h2>Restaurant Information</h2>
        <div class="card">
          <img src="./images/upload.svg" id="restaurant-image" />
          <label for="input-file" id="label-image">Add Image</label>
          <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file" name="file">
        </div>

        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="restaurantName">Restaurant Name</label>
              <input type="text" id="restaurantName" name="restaurantName" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="restaurantPhoneNum">Phone Number</label>
              <input type="tel" id="restaurantPhoneNum" name="restaurantPhoneNum" required>
            </div>

            <div class="form-group">
              <label for="restaurantMenu">Restaurant Menu (Comma Separated)</label>
              <input type="text" id="restaurantMenu" name="restaurantMenu" required
                placeholder="e.g. Pizza, Pasta, Salad">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
              <label for="operationHours">Operation Hours (e.g. 9AM - 9PM)</label>
              <input type="text" id="operationHours" name="operationHours" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="restaurantCapacity">Restaurant Capacity</label>
              <input type="text" id="restaurantCapacity" name="restaurantCapacity" required>
            </div>

            <div class="form-group">
              <label for="restaurantRevenue">Restaurant Revenue</label>
              <input type="text" id="restaurantRevenue" name="restaurantRevenue" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="employeeName">Employee Name</label>
              <input type="text" id="employeeName" name="employeeName" required>
            </div>
          </div>

          <div class="form-group submit-group">
            <!-- todo modify this to show loading maybe? -->
            <button onclick="uploadResturant()" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div id="preview-section" class="d-none">
      <div id="preview-cards-container"></div>
      <div id="map"></div>
    </div>
  </main>
</body>

</html>
